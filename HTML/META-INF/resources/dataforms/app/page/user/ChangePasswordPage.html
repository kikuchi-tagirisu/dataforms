			<form id="editForm">

				<div class="column is-half is-offset-one-quarter">
					<div class="field">
						<label class="label">UserID</label>
						<p class="control has-icons-left">
							<input class="input is-static" type="text" placeholder="" id="loginId" readonly>
							<span class="icon is-small is-left">
								<i class="fas fa-user"></i>
							</span>
						</p>
					</div>
					<div class="field">
						<label class="label">Old Password</label>
						<p class="control has-icons-left">
							<input class="input" type="password" placeholder="" id="oldPassword">
							<span class="icon is-small is-left">
								<i class="fas fa-lock"></i>
							</span>
						</p>
					</div>
					<div class="field">
						<label class="label">New Password</label>
						<p class="control has-icons-left">
							<input class="input" type="password" placeholder="" id="password">
							<span class="icon is-small is-left">
								<i class="fas fa-lock"></i>
							</span>
						</p>
					</div>
					<div class="field">
						<label class="label">Confirm New Password</label>
						<p class="control has-icons-left">
							<input class="input" type="password" placeholder="" id="passwordCheck">
							<span class="icon is-small is-left">
								<i class="fas fa-lock"></i>
							</span>
						</p>
					</div>
					<div class="field">
						<div class="buttons is-centered">
							<input type="submit" id="saveButton" value="Regist" class="button is-primary"/>
							<input type="button" id="resetButton" value="Reset" class="button is-light"/>
						</div>
					</div>
				</div>
<!-- 【for Bulma】標準のHTMLをカスタマイズ. end -->
			</form>
		</div>
	</body>
