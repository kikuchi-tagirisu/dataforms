<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<div>
<!-- 【for Bulma】標準のHTMLをカスタマイズ. start -->
<!--
			該当件数:<span id="hitCount"></span>&nbsp;
			表示行数:
			<select id="linesPerPage">
				<option value="10" selected>10</option>
				<option value="30">30</option>
				<option value="50">50</option>
			</select><br/>
			<input type="button" id="topPageButton" value="&lt;&lt;"/>
			<input type="button" id="prevPageButton" value="&lt;"/>
			ページNo:<select id="pageNo"></select>&nbsp;
			<input type="button" id="nextPageButton" value="&gt;"/>
			<input type="button" id="bottomPageButton" value="&gt;&gt;"/>
 -->
			<div class="columns is-vcentered is-mobile" style="margin-bottom: 0px;">
				<div class="column is-narrow">
					該当件数:&nbsp;&nbsp;<span id="hitCount"></span>&nbsp;&nbsp;&nbsp;表示行数:
				</div>
				<div class="column" style="padding-left: 0px;">
					<div class="select">
						<select id="linesPerPage">
							<option value="10" selected>10</option>
							<option value="30">30</option>
							<option value="50">50</option>
						</select><br/>
					</div>
				</div>
			</div>
			<div class="columns is-mobile">
				<div class="column is-narrow">
					<nav class="pagination is-left" role="navigation" aria-label="pagination">
						<ul class="pagination-list">
							<li>
								<a id="topPageButton" class="pagination-link button" aria-label="Goto first page">&lt;&lt;</a>
							</li>
							<li>
								<a id="prevPageButton" class="pagination-link button" aria-label="Goto previous page">&lt;</a>
							</li>
							<li style="margin-left: 4px; margin-right: 4px;">
								<div class="select">
									<select id="pageNo" class="select" aria-label="Current Page" aria-current="page"></select>
								</div>
							</li>
							<li>
								<a id="nextPageButton" class="pagination-link button" aria-label="Goto next page">&gt;</a>
							</li>
							<li>
								<a id="bottomPageButton" class="pagination-link button" aria-label="Goto last page">&gt;&gt;</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
<!-- 【for Bulma】標準のHTMLをカスタマイズ. end -->
		</div>
	</body>
</html>
